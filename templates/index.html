<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Performance Predictor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <div class="page">
    <header class="hero">
      <div>
        <h1>Student Performance Prediction System</h1>
        <p>Estimate pass/fail outcomes using study habits and academic history.</p>
      </div>
    </header>

    <main class="card">
      <form action="/predict" method="post" class="form">
        <div class="form-grid">
          <label>
            Gender
            <select name="gender" required>
              <option value="female">Female</option>
              <option value="male">Male</option>
            </select>
          </label>

          <label>
            Parental Education
            <select name="parental_education" required>
              <option value="high_school">High School</option>
              <option value="associate">Associate</option>
              <option value="bachelor">Bachelor</option>
              <option value="master">Master</option>
            </select>
          </label>

          <label>
            Study Time (hours/day)
            <input type="number" name="study_time" min="0" max="10" step="0.1" required />
          </label>

          <label>
            Attendance (%)
            <input type="number" name="attendance" min="0" max="100" step="1" required />
          </label>

          <label>
            Failures (past)
            <input type="number" name="failures" min="0" max="5" step="1" required />
          </label>

          <label>
            Previous Grade (%)
            <input type="number" name="previous_grade" min="0" max="100" step="1" required />
          </label>
        </div>

        <button type="submit" class="btn">Predict</button>
      </form>

      {% if prediction_text %}
      <div class="result {{ 'pass' if 'PASS' in prediction_text else 'fail' }}">
        <span>Prediction</span>
        <strong>{{ prediction_text }}</strong>
      </div>
      {% endif %}
    </main>
  </div>
</body>
</html>
